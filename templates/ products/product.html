{% extends 'layouts/index.html' %}



{% block content %}
     <div class="productIMG">
         {% for product in products %}
             <img src="{{ product.image.url }}" style="max-width: 400px; max-height: 200px;">
             <h1 style="font-size: 14px;">{{ product.title }}</h1>
             <h2 style="font-size: 14px;">{{ product.price }}"</h2>
             <h4 style="font-size: 12px;">{{ product.description }}</h4>
             <h3 style="font-size: 12px;">{{ product.parameters }}</h3>
             <h5 style="font-size: 12px;">{{ product.rate }}</h5>
         {% endfor %}
     </div>
{% endblock %}
